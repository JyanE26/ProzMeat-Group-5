<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PROZMEAT — Store Locations</title>
  <link rel="stylesheet" href="styles/style-v2.css">
  <script>
    function toggleCartPreview() {
      const preview = document.getElementById('cartPreview');
      preview.classList.toggle('show');
    }

    // Close cart preview when clicking outside
    document.addEventListener('click', function(event) {
      const preview = document.getElementById('cartPreview');
      const cartImg = document.querySelector('.cart-img');

      if (!cartImg.contains(event.target) && !preview.contains(event.target)) {
        preview.classList.remove('show');
      }
    });
  </script>
</head>
<body class="store">

<!-- Header -->
<header class="site-header">
  <div class="logo">
    <img src="Image/Logo.png" alt="PROZMEAT Logo" class="logo-img">
  </div>

  <nav class="main-nav">
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="production.html">PRODUCTS</a></li>
      <li><a href="store.html" class="active">STORES</a></li>
      <li><a href="search.html">SEARCH</a></li>
    </ul>
  </nav>

  <div class="account-icon">
    <div class="cart-container">
      <img src="Image/Shopping.png" alt="Cart" class="cart-img" onclick="toggleCartPreview()">
      <div class="cart-preview" id="cartPreview">
        <h3>Cart Items</h3>
        <p>No products in your cart yet</p>
      </div>
    </div>
    <span class="account-label">Signed in</span>
    <img src="Image/ProfileLogo.jpg" alt="Profile" class="profile-img">
  </div>
</header>

<!-- Main Content -->
<main>
  <div class="coming-soon-container">
    <h1 class="coming-soon-title">Coming Soon</h1>
    <p class="coming-soon-text">Store locations and information will be available here soon. Stay tuned!</p>
  </div>
</main>

<!-- Footer -->
<footer class="site-footer">
  <p>© 2025 PROZMEAT Frozen Meats. All rights reserved.</p>
</footer>

</body>
</html>
